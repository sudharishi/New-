<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now - SR FASHION HUB</title>

    <style>
        body {
            background-color: black;
            color: gold;
            font-family: Arial;
            padding: 20px;
        }

        h2 {
            text-align: center;
        }

        .box {
            background: #111;
            padding: 20px;
            border: 1px solid gold;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
        }

        .btn {
            margin-top: 10px;
            display: block;
            background: gold;
            color: black;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>

<h2>Order Details</h2>

<div class="box">
    <form id="orderForm">

        <label>Product</label>
        <input type="text" id="product" readonly>

        <label>Price</label>
        <input type="text" id="price" readonly>

        <label>Your Name</label>
        <input type="text" id="name" required>

        <label>Phone Number</label>
        <input type="text" id="phone" required>

        <label>Address</label>
        <textarea id="address" required></textarea>

        <label>Pincode</label>
        <input type="text" id="pincode" required>

        <a class="btn" href="#" onclick="submitOrder()">Place Order</a>

    </form>
</div>

<script>
    // Auto-fill product details
    const url = new URL(window.location.href);
    document.getElementById("product").value = url.searchParams.get("product");
    document.getElementById("price").value = url.searchParams.get("price");

    function submitOrder() {
        const order = {
            product: document.getElementById("product").value,
            price: document.getElementById("price").value,
            name: document.getElementById("name").value,
            phone: document.getElementById("phone").value,
            address: document.getElementById("address").value,
            pincode: document.getElementById("pincode").value,
            time: new Date().toLocaleString()
        };

        let orders = JSON.parse(localStorage.getItem("orders") || "[]");
        orders.push(order);
        localStorage.setItem("orders", JSON.stringify(orders));

        alert("Order Placed Successfully!");
        window.location.href = "index.html";
    }
</script>

</body>
</html>
