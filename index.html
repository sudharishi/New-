<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SR FASHION HUB</title>

    <style>
        body {
            background-color: #000;
            color: gold;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background: linear-gradient(to right, black, #1a1a1a);
            padding: 25px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            border-bottom: 2px solid gold;
        }

        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product {
            background: #111;
            padding: 15px;
            border: 1px solid gold;
            border-radius: 10px;
            text-align: center;
        }

        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid gold;
        }

        .btn {
            margin-top: 10px;
            display: block;
            background: gold;
            color: black;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .btn:hover {
            background: white;
        }
    </style>

</head>
<body>

<header>SR FASHION HUB</header>

<h2 style="text-align:center;">Our Products</h2>

<div id="products" class="product-container"></div>

<script>
    async function loadProducts() {
        try {
            const response = await fetch("products.json");
            const products = await response.json();

            const container = document.getElementById("products");
            container.innerHTML = "";

            products.forEach(p => {
                container.innerHTML += `
                    <div class='product'>
                        <img src="images/${p.image}" alt="${p.name}">
                        <h3>${p.name}</h3>
                        <p>â‚¹${p.price}</p>
                        <a class="btn" href="order.html?product=${encodeURIComponent(p.name)}&price=${p.price}">Order Now</a>
                    </div>
                `;
            });
        } catch (error) {
            console.error("Error loading products:", error);
        }
    }

    loadProducts();
</script>

</body>
</html>
